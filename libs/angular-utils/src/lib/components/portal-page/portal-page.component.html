<div class="content-wrapper">
  <ng-container *ngIf="hasAccess(); else noAccess">
    <ng-content></ng-content>
  </ng-container>
</div>

<ng-template #noAccess>
  <h3>Unauthorized</h3>
  <p>
    Sorry, you do not have the permission required to view this page.
    <span>Missing permission key: '{{ permission }}'</span>
  </p>
</ng-template>
